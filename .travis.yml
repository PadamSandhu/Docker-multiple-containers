sudo: required
services:
  -docker

  before_install:
    - docker build -t sandhp7/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run sandhp7/react-test npm test -- --coverage

after_success:
  - docker build -t sandhp7/multi-client ./client
  - docker build -t sandhp7/multi-nginx ./nginx
  - docker build -t sandhp7/multi-server ./server
  - docker build -t sandhp7/multi-worker ./worker

# Log in to the docker CLI
- docker -u "$DOCKER_ID" -p "$DOCKER_PASSWORD"

# Take those images and push them on Dockerhub
- docker push sandhp7/multi-client
- docker push sandhp7/multi-nginx
- docker push sandhp7/multi-server
- docker push sandhp7/multi-worker